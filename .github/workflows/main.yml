name: morning

于:
  schedule:
    # 每天北京时间早上 8:00 运行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 保留手动测试按钮

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send morning to your girlfriend

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: master

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # 推荐使用具体的版本

      - name: Install dependencies and run
        run: |
          pip install -r ./requirements.txt
          python ./main.py
        env:
          # 微信基础配置
          APP_ID: ${{ secrets.APP_ID }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
          USER_ID: ${{ secrets.USER_ID }}
          
          # 个人纪念日与生日
          START_DATE: ${{ secrets.START_DATE }}
          BIRTHDAY: ${{ secrets.BIRTHDAY }}
          
          # 彩云天气秘钥 (核心：记得在 GitHub Secrets 里添加这个变量)
          CAIYUN_TOKEN: ${{ secrets.CAIYUN_TOKEN }}
          
          # 如果你在代码里还需要 CITY 变量可以保留，
          # 但既然改用了经纬度，这个变量在 main.py 里不一定会用到
          CITY: ${{ secrets.CITY }}
